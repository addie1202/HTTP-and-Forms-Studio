<!doctype html>

<head>
	<meta charset="utf-8">
	<script>

	let actions = {
   		"google": "https://www.google.com/search",
		"duckDuckGo": "https://duckduckgo.com/search",
		"bing": "https://www.bing.com/search",
		"ask": "https://www.ask.com/web"
	};

		function setSearchEngine(event) {
			let selectedRadio = document.querySelector('input[name=engine]:checked');
			let searchForm = document.getElementById('searchForm');
			let selectedUrl = actions[selectedRadio.value];
			searchForm.setAttribute('action', selectedUrl);
		}
		
    window.addEventListener("load", function(){
       let submit = document.querySelector("input[type='submit']");
	   submit.addEventListener("click", setSearchEngine);
	   
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"/>
		<label>Google <input type="radio" name="engine" value="google"/> </label>
		<label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo"/> </label>
		<label>Bing <input type="radio" name="engine" value="bing"/> </label>
		<label>Ask <input type="radio" name="engine" value="ask"/> </label>
		<input type="submit" value="Go!"/>
	</form>

</body>
